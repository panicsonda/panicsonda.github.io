name: Update Submodule

on:
  schedule:
    # Schedule to run every day at midnight UTC
    - cron: "*/15 * * * *"
  workflow_dispatch:
    # Allows you to manually trigger this workflow

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository with submodules
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: true  # Fetch submodules
        fetch-depth: 0     # Fetch all history so we can check for changes

    # Ensure Git is set up properly
    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    # Fetch the latest submodule updates
    - name: Check for submodule updates
      run: |
        git submodule update --remote --recursive
        git status
        
    # Check if there are any changes in the submodule
    - name: Commit and push updates if any
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Changes detected in submodule, committing..."
          git add .
          git commit -m "Auto-update submodule to latest commit"
          git push origin HEAD
        else
          echo "No changes in submodule."
        fi
